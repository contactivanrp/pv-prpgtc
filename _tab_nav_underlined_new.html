<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>_tab_nav_underlined</title>
		<link rel="icon" type="image/png" href="im/logo.png" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" id="bootstrap" />
		<link rel="stylesheet/less" type="text/css" href="css/custom.less" />
		<script src="js/less.js" type="text/javascript"></script>

		<script>
			less = { env: "development" };
		</script>
		<script src="less.js"></script>
		<script>
			less.watch();
		</script>
	</head>

	<body>
		<section class="s-tab-nav-underlined">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<ul class="nav nav-underline">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Electrical</a>
								<div class="line"></div>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Sanitary</a>
								<div class="line"></div>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Building</a>
								<div class="line"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<section class="s-tab-nav-underlined">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="tab-group nav-underline">
							<ul class="nav nav-pills" id="pills-tab" role="tablist">
								<li class="nav-item" role="presentation">
									<button class="nav-link active" id="pills-1-tab" data-bs-toggle="pill" data-bs-target="#pills-1" type="button" role="tab" aria-controls="pills-1" aria-selected="true">
										<div class="nav-group">
											Electrical
											<div class="line"></div>
										</div>
									</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="pills-2-tab" data-bs-toggle="pill" data-bs-target="#pills-2" type="button" role="tab" aria-controls="pills-2" aria-selected="false">
										<div class="nav-group">
											Sanitary
											<div class="line"></div>
										</div>
									</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="pills-3-tab" data-bs-toggle="pill" data-bs-target="#pills-3" type="button" role="tab" aria-controls="pills-3" aria-selected="false">
										<div class="nav-group">
											Building
											<div class="line"></div>
										</div>
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="s-tab-nav-underlined__content">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab" tabindex="0">
								<pre>Page 1</pre>
							</div>
							<div class="tab-pane fade" id="pills-2" role="tabpanel" aria-labelledby="pills-2-tab" tabindex="0">
								<pre>Page 2</pre>
							</div>
							<div class="tab-pane fade" id="pills-3" role="tabpanel" aria-labelledby="pills-3-tab" tabindex="0">
								<pre>Page 3</pre>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/custom.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
