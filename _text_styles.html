<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Styles</title>
		<link rel="icon" type="image/png" href="im/logo.png" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" id="bootstrap" />
		<link rel="stylesheet/less" type="text/css" href="css/custom.less" />
		<script src="js/less.js" type="text/javascript"></script>

		<script>
			less = { env: "development" };
		</script>
		<script src="less.js"></script>
		<script>
			less.watch();
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-12" style="display: grid; gap: 1.2rem; padding: 2.4rem 0">
					<h1>Heading 1</h1>
					<code>Default</code>

					<h1 class="variant">Heading 1</h1>
					<code>variant</code>

					<h2>Heading 2</h2>
					<code>Default</code>

					<h3>Heading 3</h3>
					<code>Default</code>

					<h4>Heading 4</h4>
					<code>Default</code>

					<h5>Heading 5</h5>
					<code>Default</code>

					<h6>Heading 6</h6>
					<code>Default</code>

					<p>Heading P</p>
					<code>Default</code>
				</div>
			</div>
		</div>

		<script src="js/custom.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
