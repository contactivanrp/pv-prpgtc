		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Function to update the state of the 'Select All' checkbox
				function updateSelectAllCheckbox() {
					const allCheckboxes = Array.from(document.querySelectorAll(".file-checkbox"));
					const allChecked = allCheckboxes.every((checkbox) => checkbox.checked);
					const selectAllCheckbox = document.getElementById("selectAll");
					selectAllCheckbox.checked = allChecked;
				}

				// Event listener for the 'Select All' checkbox
				document.getElementById("selectAll").addEventListener("change", function (e) {
					const checkboxes = document.querySelectorAll(".file-checkbox");
					checkboxes.forEach((checkbox) => {
						checkbox.checked = e.target.checked;
					});
				});

				// Event listeners for each file checkbox
				document.querySelectorAll(".file-checkbox").forEach(function (checkbox) {
					checkbox.addEventListener("change", function () {
						updateSelectAllCheckbox();
					});
				});

				// Download selected files with new names
				document.getElementById("downloadSelected").addEventListener("click", function () {
					const selectedCheckboxes = document.querySelectorAll(".file-checkbox:checked");
					if (selectedCheckboxes.length === 0) {
						alert("Please select at least one file to download.");
						return;
					}

					selectedCheckboxes.forEach((checkbox, index) => {
						const filePath = checkbox.getAttribute("data-file-path");
						const downloadName = checkbox.value;
						const link = document.createElement("a");
						link.href = `/im/${filePath}`;
						link.download = downloadName;

						setTimeout(() => {
							link.click();
						}, index * 100);

						link.addEventListener("click", () => {
							setTimeout(() => {
								document.body.removeChild(link);
							}, 100);
						});

						document.body.appendChild(link);
					});
				});
			});
		</script>
