<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>-metrics</title>
		<link rel="icon" type="image/png" href="im/logo.png" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" id="bootstrap" />
		<link rel="stylesheet/less" type="text/css" href="css/custom.less" />
		<script src="js/less.js" type="text/javascript"></script>

		<script>
			less = { env: "development" };
		</script>
		<script src="less.js"></script>
		<script>
			less.watch();
		</script>
	</head>
	<body>
		<section class="section-metrics">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6 left">
						<img src="im/mp-members-of-parliament.png" alt="" />
					</div>
					<div class="col-12 col-md-6 my right">
						<div class="heading">
							<h2>We’ve come a long way</h2>
							<p>We’re only just getting started on our journey</p>
						</div>

						<div class="row mx">
							<div class="col-6">
								<p class="large">80k+</p>
								<p>HDB residential households</p>
							</div>
							<div class="col-6">
								<p class="large">2002</p>
								<p>Officially Pasir Ris - Punggol Town Council</p>
							</div>
							<div class="col-6">
								<p class="large">5</p>
								<p>Members of Parliament</p>
							</div>
							<div class="col-6">
								<p class="large">70+</p>
								<p>Full-time staff</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/custom.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
